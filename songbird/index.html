<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/img/logo.png">
    <link rel="stylesheet" href="./style.css">
    <title>Songbird by balansssss</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <a href="./index.html">
                <img 
                class="header__logo"    
                src="./assets/img/logo.png" 
                alt="Logo"
                title="Songbird">
            </a>
            <ul class="nav">
                <li class="nav__item"><a href="#">Главная</a></li>
                <li class="nav__item"><a href="#">Викторина</a></li>

        <main class="main main-page">

                alt="Birds"
                class="main-page__img">
            <h1 class="main-page__title">Song<span class="--cl-blue">bird</span></h1>

        </main>

        <footer class="footer">
            <a href="https://rs.school/js/" class="footer__link">
                <img src="https://rs.school/images/rs_school_js.svg" 
                    alt="RSS School"
                    class="school-logo">
            </a>
